<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="JS/jquery-1.11.1.min.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <link href="BootStrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container well">
        <p>
            Close Icon Example
        <button type="button" class="close" aria-hidden="true">&times; </button>
        </p>
        <p>Caret Example <span class="caret"></span></p>
        <div class="row">
            <div class="center-block" style="width: 200px; background-color: #ccc;">This is an example for center-block </div>
        </div>

    </div>
    <br />
    <div class="container">
        <div class="pull-left">Quick Float to left </div>
        <div class="pull-right">Quick Float to right </div>
    </div>
    <hr />
    <br />
    <br />
    <div class="container-fluid">
        <div class="clearfix" style="background: #D8D8D8; border: 1px solid #000; padding: 10px;">
            <div class="pull-left" style="background: #58D3F7;">Quick Float to left </div>
            <div class="pull-right" style="background: #DA81F5;">Quick Float to right </div>
        </div>
    </div>

    <div class="row" style="padding: 91px 100px 19px 50px;">
        <div class="show" style="left-margin: 10px; width: 300px; background-color: #ccc;">This is an example for show class </div>
        <div class="hidden" style="width: 200px; background-color: #ccc;">This is an example for hide class </div>
    </div>
</body>
</html>
