<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="JS/jquery-1.11.1.min.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <link href="BootStrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    <br />
    <div class="container-fluid">
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                &times;
            </button>

            Success! Well done its submitted.
        </div>

        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                &times;
            </button>

            Info! take this info.
        </div>

        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                &times;
            </button>

            Warning ! Dont submit this.
        </div>

        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                &times;
            </button>

            Error ! Change few things.
        </div>

        <div class="alert alert-success"><a href="#" class="alert-link">Success! Well done its submitted.</a> </div>
        <div class="alert alert-info"><a href="#" class="alert-link">Info! take this info.</a> </div>
        <div class="alert alert-warning"><a href="#" class="alert-link">Warning ! Dont submit this.</a> </div>
        <div class="alert alert-danger"><a href="#" class="alert-link">Error ! Change few things.</a> </div>
    </div>
</body>
</html>
