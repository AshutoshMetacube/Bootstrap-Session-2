<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap progress bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="JS/jquery-1.11.1.min.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <link href="BootStrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    <br />
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="sr-only">40% Complete</span> </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"><span class="sr-only">90% Complete (Sucess)</span> </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;"><span class="sr-only">30% Complete (info)</span> </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"><span class="sr-only">20%Complete (warning)</span> </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;"><span class="sr-only">10% Complete (danger)</span> </div>
        </div>

        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="sr-only">40% Complete</span> </div>
        </div>
    </div>
</body>
</html>
